<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="background-image">
      <img src="./assets/backgroundsunimage.jpg" alt="" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">To Do's and To Don't's</div>
        <div class="theme">
          <img src="./assets/sun-icon24.png" alt="" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark">
            <!-- <img src="./assets/checkmark-icon24.png" alt="" />
            <img src="./assets/circle-icon24.png" alt="" /> -->
          </div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create your To Do..."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <!-- <div class="todo-item"></div> -->
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/checkmark-icon24.png" alt="" />
              </div>
            </div>
            <div class="todo-text">cut the lawn</div>
          </div>

          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/checkmark-icon24.png" alt="" />
              </div>
            </div>
            <div class="todo-text">cut your own lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/checkmark-icon24.png" alt="" />
              </div>
            </div>
            <div class="todo-text">cut my lawn</div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left">50 items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear To Do's</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
